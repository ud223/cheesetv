<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/global.css" />
        <script type="text/javascript" src="js/jquery_bootstrap.js"></script>
        <script type="text/javascript" src="js/global.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                getFi();
            });

            function getFi() {
                var url = '/api/fi/add';

                var data = {'name': $('#name').val(), 'email': $('#email').val(), 'phone': $('#phone').val()};

                $.ajax({
                    url: url,
                    dataType: 'json',
                    data: data,
                    method: 'post',
                    success: function(response) {
                        if (response.code === 200) {
                            $.each(response.data.fi, function() {
                                var html = $('<div>');
                                html.html(this.name + " --- " + this.email + " --- " + this.phone);
                                html.css('border-bottom', '1px solid #EEE');
                                $('#list-items').append(html);
                            });
                        }
                        else
                            alert('无人报名');
                    },
                    error: function() {
                        alert('无人报名');
                    }
                });
            }
        </script>
    </head>

    <body>
        <div id="list-items" class="container">
                    1111
        </div>
    </body>

</html>
